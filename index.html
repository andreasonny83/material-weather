<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Material Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100 mdl-color-text--grey-600">

      <header class="mdl-color--grey-300 mdl-color-text--grey-800">
        <div class="mdl-typography--text-center mdl-cell mdl-cell--12-col">
          <h1>Materail Weather</h1>
          <h2>Local Weather App</h2>
        </div>
      </header>

      <main>

        <div class="mdl-grid mdl-grid__container">

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-card--expand mdl-grid mdl-typography--text-center">
              <div class="mdl-cell mdl-cell--12-col">
                <h4>Your current location:</h4>
              </div>
              <div id="location" class="mdl-cell mdl-cell--12-col">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
              </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a id="refresh-btn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Refresh
              </a>
            </div>
          </div>


          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet">
            <div class="mdl-card__title mdl-card--expand mdl-grid mdl-typography--text-center">
              <div class="mdl-cell mdl-cell--12-col">
                <h4>Current conditions:</h4>
              </div>
              <div id="conditions" class="mdl-cell mdl-cell--12-col">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
              </div>
            </div>
          </div>

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet">
            <div class="mdl-card__title mdl-card--expand mdl-grid mdl-typography--text-center">
              <div class="mdl-cell mdl-cell--12-col"></div>
              <div id="icon" class="mdl-cell mdl-cell--12-col">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
              </div>
            </div>
          </div>


          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card__title mdl-card--expand mdl-grid mdl-typography--text-center">
              <div class="mdl-cell mdl-cell--12-col"></div>
              <div class="mdl-cell mdl-cell--12-col">
                <h4>Temperature:</h4>
              </div>
              <div id="temp" class="mdl-cell mdl-cell--12-col">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
              </div>
            </div>
          </div>

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card__title mdl-card--expand mdl-grid mdl-typography--text-center">
              <div class="mdl-cell mdl-cell--12-col"></div>
              <div class="mdl-cell mdl-cell--12-col">
                <h4>Wind:</h4>
              </div>
              <div id="wind" class="mdl-cell mdl-cell--12-col">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
              </div>
            </div>
          </div>

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card__title mdl-card--expand mdl-grid mdl-typography--text-center">
              <div class="mdl-cell mdl-cell--12-col"></div>
              <div class="mdl-cell mdl-cell--12-col">
                <h4>Humidity:</h4>
              </div>
              <div id="humidity" class="mdl-cell mdl-cell--12-col">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
              </div>
            </div>
          </div>
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card__title mdl-card--expand mdl-grid mdl-typography--text-center">
              <div class="mdl-cell mdl-cell--12-col"></div>
              <div class="mdl-cell mdl-cell--12-col">
                <h4>Pressure:</h4>
              </div>
              <div id="pressure" class="mdl-cell mdl-cell--12-col">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
              </div>
            </div>
          </div>

        </div>

      </main>

    </div>

    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="scripts/findme.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
